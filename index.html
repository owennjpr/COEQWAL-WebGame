<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COEQWAL Web Game</title>
    <link rel="stylesheet" href="styles.css"></style>
</head>
<body>
    <div id="visual-blocks-container">
        <div id="reservoir-block" class="block">
            <h3>Reservoir Levels</h3>
            <p id="trinity-res-text"> Trinity:  </p>
            <p id="shasta-res-text"> Shasta:  </p>
            <p id="oroville-res-text"> Oroville:  </p>
            <p id="folsom-res-text"> Folsom:  </p>
            <p id="new-melones-res-text"> New Melones:  </p>
            <p id="millerton-res-text"> Millerton:  </p>
        </div>
        <div id="demands-block" class="block">
            <h3>Demands</h3>
            <p id="cities-NOD-demand-text"> Cities (NOD): </p>
            <p id="cities-SOD-demand-text"> Cities (SOD): </p>
            <p id="farms-NOD-demand-text"> Farms (NOD): </p>
            <p id="farms-SOD-demand-text"> Farms (SOD): </p>
            <p id="refuges-demand-text"> Refuges: </p>
        </div>
        <div id="misc-info-block" class="block">
            <h3>Misc</h3>
            <p id="delta-salinity-text">Delta Salinity: </p>
            <p id="groundwater-usage-text">Groundwater usage: </p>
        </div>
    </div>
    <div id="interactive-blocks-container">
        <div id="levers-block" class="block">
            <h3>Levers</h3> 
            <label class="slider-label" for="carryover-slider">Carryover</label>
            <input type="range" min="0" max="100" value="100" class="slider" id="carryover-slider">
            <label class="slider-label" for="minflow-slider">Minimum flow</label>
            <input type="range" min="1" max="50" value="1" class="slider" id="minflow-slider">
            <label class="slider-label" for="deltareg-slider">Delta Regulations</label>
            <input type="range" min="1" max="100" value="100" class="slider" id="deltareg-slider">

        </div>
        <div id="submit-block" class="block">
            <p id="curr-year-text">Current Year: </p>
            <p id="rain-forecast-text">Rain Forecast: </p>
            <input type="button" id="submit-button" value="Start Next Year">
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
